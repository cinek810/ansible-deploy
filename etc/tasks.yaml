setup_hooks:
  - name: setup_ansible
    module: script
    opts:
      file: /etc/ansible-deploy/hooks/setup_work_dir.sh

play_items:
  - name: run_bin_true
    file: runBinTrue.yaml

tasks:
  - name: task_exec_bin_true
    play_items:
      - run_bin_true
    allowed_for:
      - group: test_group
        infra:
          - name: testInfra
            stages:
              - testing
      - group: root
        infra:
          - name: testInfra
            stages:
              - testing
              - prod
              - locked
    allow_limit: True

  - name: task_empty
    play_items: []
    allowed_for:
      - group: root
        infra:
          - name: testInfra
            stages:
              - testing
    allow_limit: True

  - name: root_only_task
    play_items:
      - run_bin_true
    allowed_for:
      - group: root
        infra:
          - name: testInfra
            stages:
              - testing
    allow_limit: True

  - name: non_root_task
    play_items:
      - run_bin_true
    allowed_for:
      - group: test_group
        infra:
          - name: testInfra
            stages:
              - testing
    allow_limit: True

  - name: task_with_limit
    play_items:
      - run_bin_true
    allowed_for:
      - group: root
        infra:
          - name: testInfra
            stages:
              - testing
          - name: testInfra2
            stages:
              - testing
    allow_limit: True

